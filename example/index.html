<!DOCTYPE html>
<html>
  <head>
    <title>FrameMsg Examples</title>

    <script type="module">
        async function runExample(exampleName) {
          try {
            const module = await import(/* @vite-ignore */ `./${exampleName}.js`);
            if (module && module.run) {
              module.run();
            } else {
              console.error(`Module ${exampleName}.js does not have a 'run' function.`);
            }
          } catch (error) {
            console.error('Failed to load example:', error);
          }
        }

        // Make runExample globally accessible
        window.runExample = runExample;
    </script>
  </head>

  <body>
    <h1>FrameMsg Examples</h1>
    <em>Show browser console log for output not shown in Frame display</em>
    <ul>
      <li style="margin-bottom:8px;">
        <button onclick="runExample('hello_world')">Hello, World!</button>
      </li>
    </ul>
    </body>
</html>
